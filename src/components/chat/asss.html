<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 2px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Embedding a Web Page using Iframe</h1>
    <p>The content below is embedded using an iframe:</p>

    <!-- Iframe to embed another webpage -->
    <iframe src="http://localhost:9000/student/courses"         
    allow="microphone; camera; fullscreen" 
    allowfullscreen>></iframe>

</body>
</html>
